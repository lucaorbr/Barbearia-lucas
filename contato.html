<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia do Lucas</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img id="logo" src="lucas.png" alt="Logo da Barbearia do Lucas"l></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="https://www.linkedin.com/in/lucasribeirodeoliveira92">Meu contato</a></li>
						<li><a href="contato.html">Fale conosco</a></li>
					</ul>
				</nav>
			</div>	
		</header>

		<main>
			<form class="formulario">
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem"class="input-padrao"required></textarea>	

				<fieldset>
					<legend>Como prefere o nosso contato</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08h ~ 20h</td>
					</tr>
				</tbody>
				<tr>
					<td>Quarta</td>
					<td>08 ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>08h ~ 20h</td>
				</tr>
				<tr>
   					 <td colspan="5">Cândido Mota</td> 
				</tr>
				
			</table>
		 </main>

			<img id="copy" src="copyr.png" alt="Logo da Barbearia do Lucas">

		</footer>
	</body>
</html>
